<section class="component" id="section-jasmine" [ngClass]="{'wrap-videos': section === 2}" (scrollend)="scrollVideos($event)" (wheel)="wheelVideos($event)">
    <section class="container mx-auto">
        <section *ngIf="section==1" class="columns-1" id="section-photos">
            <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="true">
                <div ngxMasonryItem class="masonry-item"  *ngFor="let photo of allPhotos;let key = index;" class="masonry-item">
                    <div class="wrap" (dblclick)="photoIndex=key">
                        <img src="{{photo.url}}">
                    </div>
                </div>
            </ngx-masonry>
        </section>
    </section>

    <ng-container *ngIf="section===2">
        <div class="wrap-video" *ngFor="let video of allVideos;let key = index;">
            <video playsinline controls id="video-{{key}}" [src]="key===0 ? video.url : ''" type="video/mp4">
                <!-- <source  /> -->
            </video>
        </div>
    </ng-container>

    <div id="btn-section" class="pointer" (click)="switchSection()"></div>
</section>

<div class="loader modal flex justify-center items-start" id="section-jasmine-modal" *ngIf="photoIndex !== null" (dblclick)="photoIndex=null">
    <img src="{{allPhotos[photoIndex]['url']}}">
</div>
