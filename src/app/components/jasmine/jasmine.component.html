<section *ngIf="section==1" class="component" id="section-jasmine">
    <section class="container mx-auto">
        <section class="columns-1" id="section-photos">
            <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="true">
                <div ngxMasonryItem class="masonry-item"  *ngFor="let photo of allPhotos;let key = index;" class="masonry-item">
                    <div class="wrap" (dblclick)="photoIndex=key">
                        <img src="{{photo.url}}">
                    </div>
                </div>
            </ngx-masonry>
        </section>
    </section>
</section>

<section class="component wrap-videos" id="section-jasmine" [ngClass]="{'hidden': section !== 2, 'flex': section === 2}" (scrollend)="scrollVideos($event)" (wheel)="wheelVideos($event)">
    <div class="wrap-video" *ngFor="let video of allVideos;let key = index;">
        <video playsinline controls id="video-{{key}}" [src]="key===0 ? video.url : ''" type="video/mp4" #jasminvideo></video>
    </div>
</section>

<section *ngIf="section==3" class="component" id="section-jasmine" [ngClass]="{'hidden': section !== 3}">

</section>

<div id="btn-section"> 
    <i class="bi bi-toggles" [ngClass]="{'active': activedBtnSection}" (click)="activedBtnSection=activedBtnSection?false:true"></i>
    <i class="bi bi-images mt-3" (click)="switchSection(1)"></i>
    <i class="bi bi-film mt-3" (click)="switchSection(2)"></i>
    <i class="bi bi-grid-3x3-gap"  (click)="switchSection(3)"></i>
</div>

<div class="loader modal flex justify-center items-start" id="section-jasmine-modal" *ngIf="photoIndex !== null" (dblclick)="photoIndex=null">
    <img src="{{allPhotos[photoIndex]['url']}}">
</div>
